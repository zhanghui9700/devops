<VirtualHost *:80>
    ServerAdmin zhangh@suninfo.com
    ServerName www.mixportal.com
    ServerAlias www.mixportal.com

    ErrorLog ${APACHE_LOG_DIR}/mixportal-error.log
    CustomLog ${APACHE_LOG_DIR}/mixportal-access.log common

    Alias /static  /opt/mixportal/www/dashboard/static
    <Directory  /opt/mixportal/www/dashboard/static>
        Require all granted
    </Directory>

    <Directory  /opt/mixportal/www/dashboard/dashboard>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    WSGIScriptAlias /  /opt/mixportal/www/dashboard/dashboard/wsgi.py
    WSGIDaemonProcess mixportal user=mixportal group=mixportal processes=4 threads=10 python-path= /opt/mixportal/www/dashboard:/opt/mixportal/www/.venv/lib/python2.7/site-packages
    WSGIProcessGroup mixportal
</VirtualHost>
